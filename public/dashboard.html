<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script>
        function changeIframe(pageNumber) {
            switch (pageNumber) {
                case 1:
                    document.getElementById("iframe").src = '/Plan'
                    break
                case 2:
                    document.getElementById("iframe").src = '/Edit-Week'
                    break
                case 3:
                    document.getElementById("iframe").src = '/Remove-Event'
                    break
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="contaienr">
            <button onclick="changeIframe(1)" class="btn btn-outline-dark float-left">Week Plan</button>
            <button onclick="changeIframe(2)" class="btn btn-outline-dark float-right">Add New Event</button>
            <button onclick="changeIframe(3)" class="btn btn-outline-danger float-right">Remove Event</button>

            <div class="clearfix"></div>
        </div>
        
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="/Plan" id="iframe" title="dynamic iframe window"></iframe>
        </div>
        
    </div>
</body>

</html>
